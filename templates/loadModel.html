<!-- LoadModel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Topic Model - TOVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold" href="/">TOVA</a>
            <button class="btn btn-outline-secondary" onclick="history.back()">Back</button>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Select a Topic Model</h2>

                        <form id="modelSelectionForm">
                            <div class="mb-4">
                                <label class="form-label fw-bold">Choose Model Type:</label>
                                <div class="list-group">
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="radio" name="model_type" value="LDA" checked>
                                        LDA (Latent Dirichlet Allocation)
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="radio" name="model_type" value="BERTopic">
                                        BERTopic
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="radio" name="model_type" value="Top2Vec">
                                        Top2Vec
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="radio" name="model_type" value="External">
                                        External / Custom Model (via Adapter)
                                    </label>
                                </div>
                            </div>

                            <!-- Number of Topics -->
                            <div class="mb-3" id="topicCountGroup">
                                <label for="numTopics" class="form-label fw-bold">Number of Topics:</label>
                                <input type="number" class="form-control" id="numTopics" name="num_topics" value="10" min="2" max="100" required>
                            </div>

                            <!-- External Model Repo -->
                            <div id="externalModelConfig" class="mb-3" style="display: none;">
                                <label class="form-label">GitHub Repo URL (must contain model_adapter.py):</label>
                                <input type="url" class="form-control" id="externalRepo" placeholder="https://github.com/user/model-repo">
                            </div>

                            <div class="d-flex justify-content-center gap-2">
                                <button type="submit" class="btn btn-primary">Load Model</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Model Name Modal -->
    <div class="modal fade" id="modelNameModal" tabindex="-1" aria-labelledby="modelNameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modelNameModalLabel">Save Model As</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <input type="text" id="modelNameInput" class="form-control" placeholder="Enter model name..." required>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="confirmModelName">Continue</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Fullscreen Loader -->
    <div id="fullscreenLoader" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(255,255,255,0.7); z-index: 9999; align-items: center; justify-content: center;">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
        </div>
    </div>
  
       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const modelRadios = document.querySelectorAll('input[name="model_type"]');
            const topicInputGroup = document.getElementById('topicCountGroup');
            const externalRepoInput = document.getElementById('externalModelConfig');
            let selectedModelData = null;

            modelRadios.forEach(input => {
                input.addEventListener('change', function () {
                    const selected = this.value;
                    externalRepoInput.style.display = selected === 'External' ? 'block' : 'none';
                    topicInputGroup.style.display = selected === 'External' ? 'none' : 'block';
                });
            });

            document.getElementById('modelSelectionForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const model = document.querySelector('input[name="model_type"]:checked').value;
                const numTopics = document.getElementById('numTopics').value;
                const repo = document.getElementById('externalRepo').value;

                if (model === 'External' && !repo) {
                    alert("Please provide a valid GitHub repository URL for the external model.");
                    return;
                }

                // Store info and trigger modal
                selectedModelData = {
                    model_name: model,
                    num_topics: parseInt(numTopics),
                    repo: model === 'External' ? repo : null
                };
                const modal = new bootstrap.Modal(document.getElementById('modelNameModal'));
                modal.show();
            });

            document.getElementById('confirmModelName').addEventListener('click', () => {
            const name = document.getElementById('modelNameInput').value.trim();
            const fullscreenLoader = document.getElementById('fullscreenLoader');

            if (!name) {
                alert("Please provide a name to save the model.");
                return;
            }

            selectedModelData["save_name"] = name;

            fullscreenLoader.style.display = 'flex';  // 🔁 Show fullscreen loader

            fetch('/run_model', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(selectedModelData)
            })
            .then(async res => {
                const cloned = res.clone();
                let data;
                try {
                    data = await res.json();
                } catch {
                    const fallbackText = await cloned.text();
                    throw new Error(fallbackText || 'Server returned invalid JSON.');
                }

                if (!res.ok) throw new Error(data.message || 'Model run failed.');

                bootstrap.Modal.getInstance(document.getElementById('modelNameModal')).hide();
                alert(data.message || 'Model run completed!');
            })
            .catch(err => {
                alert("Error running model: " + err.message);
                console.error("Model run error:", err);
            })
            .finally(() => {
                fullscreenLoader.style.display = 'none';  // ✅ Hide loader when complete
            });
        });


        </script>

</body>
</html>
