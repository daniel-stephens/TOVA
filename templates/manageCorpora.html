<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Corpora - TOVA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .tableFixHead {
        overflow-y: auto;
        max-height: 65vh;
      }
      .tableFixHead thead th {
        position: sticky;
        top: 0;
        z-index: 2;
        background: #f8f9fa;
      }
      .badge.rounded-pill {
        vertical-align: middle;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">TOVA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/model">Train Models</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/trained-models">View Models</a>
            </li>
          </ul>

          <div class="d-flex gap-2">
            <a href="/model" class="btn btn-sm btn-outline-primary">Back to Training</a>
            <button class="btn btn-sm btn-outline-secondary" onclick="history.back()">Back</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card shadow">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <div>
                  <h2 class="card-title mb-1">Manage Corpora</h2>
                  <p class="text-muted mb-0">
                    Create, review, and delete corpora used for training.
                  </p>
                </div>
                <div class="d-flex gap-2">
                  <a href="/load-data-page" class="btn btn-sm btn-outline-secondary">Create Corpus</a>
                </div>
              </div>

              <hr />

              <!-- Filters -->
              <div class="row g-2 mb-3">
                <div class="col-sm-6 col-md-4">
                  <input
                    id="searchBox"
                    type="search"
                    class="form-control"
                    placeholder="Search by name..."
                  />
                </div>
                <div class="col-sm-6 col-md-4">
                  <select id="draftFilter" class="form-select">
                    <option value="all" selected>All statuses</option>
                    <option value="draft">Draft only</option>
                    <option value="final">Final only</option>
                  </select>
                </div>
              </div>

              <!-- Table -->
              <div class="tableFixHead table-responsive">
                <table class="table table-bordered table-hover table-sm mb-0">
                  <thead class="table-light">
                    <tr>
                      <th style="width: 60px;">#</th>
                      <th>Corpus Name</th>
                      <th style="width: 160px;">Status</th>
                      <th style="width: 200px;">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="corporaTbody">
                    <tr>
                      <td colspan="4"><em>Loading...</em></td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div
                class="mt-3 small text-muted d-flex justify-content-between"
              >
                <span id="listMeta"></span>
                <span id="errorMeta" class="text-danger"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title">Delete Corpus</h6>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="mb-0">
              Are you sure you want to delete <strong id="delName"></strong>?
            </p>
            <p class="text-muted small mb-0">This action cannot be undone.</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        "use strict";

        var dom = {};
        function $(s, r) {
          return (r || document).querySelector(s);
        }

        function escapeHtml(str) {
          return String(str == null ? "" : str).replace(/[&<>\"']/g, function (
            m
          ) {
            return {
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;",
            }[m];
          });
        }

        function debounce(fn, wait) {
          if (wait === void 0) wait = 200;
          var t;
          return function () {
            var args = arguments;
            clearTimeout(t);
            t = setTimeout(function () {
              fn.apply(null, args);
            }, wait);
          };
        }

        document.addEventListener("DOMContentLoaded", function () {
          dom.tbody = $("#corporaTbody");
          dom.listMeta = $("#listMeta");
          dom.errorMeta = $("#errorMeta");
          dom.searchBox = $("#searchBox");
          dom.draftFilter = $("#draftFilter");
          dom.confirmDeleteModalEl = $("#confirmDeleteModal");
          dom.confirmDeleteModal = dom.confirmDeleteModalEl
            ? new bootstrap.Modal(dom.confirmDeleteModalEl)
            : null;
          dom.delNameSpan = $("#delName");
          dom.confirmDeleteBtn = $("#confirmDeleteBtn");

          loadAndRender();

          if (dom.searchBox) {
            dom.searchBox.addEventListener(
              "input",
              debounce(function () {
                renderTable(window.__allCorpora || []);
              }, 180)
            );
          }
          if (dom.draftFilter) {
            dom.draftFilter.addEventListener("change", function () {
              renderTable(window.__allCorpora || []);
            });
          }
          if (dom.confirmDeleteBtn) {
            dom.confirmDeleteBtn.addEventListener("click", onConfirmDelete);
          }
        });

        function fetchAllCorpora() {
          return fetch("/getAllCorpora", {
            headers: { Accept: "application/json" },
          })
            .then(function (res) {
              if (!res.ok)
                throw new Error("Failed to load corpora: " + res.status);
              return res.json();
            })
            .then(function (items) {
              return Array.isArray(items) ? items : [];
            });
        }

        function loadAndRender() {
          if (dom.errorMeta) dom.errorMeta.textContent = "";
          fetchAllCorpora()
            .then(function (corpora) {
              window.__allCorpora = corpora;
              renderTable(corpora);
            })
            .catch(function (e) {
              console.error(e);
              if (dom.errorMeta)
                dom.errorMeta.textContent = "Failed to load corpora.";
              if (dom.tbody) {
                dom.tbody.innerHTML =
                  '<tr><td colspan="4" class="text-danger"><em>Failed to load corpora.</em></td></tr>';
              }
            });
        }

        function applyFilters(items) {
          var q =
            (dom.searchBox && dom.searchBox.value
              ? dom.searchBox.value
              : ""
            ).trim().toLowerCase();
          var f =
            (dom.draftFilter && dom.draftFilter.value
              ? dom.draftFilter.value
              : "all");
          return items.filter(function (it) {
            var name = String(it && it.name ? it.name : "").toLowerCase();
            var matchesQ = !q || name.indexOf(q) !== -1;
            var matchesF = true;
            if (f === "draft") matchesF = !!(it && it.is_draft);
            if (f === "final") matchesF = !(it && it.is_draft);
            return matchesQ && matchesF;
          });
        }

        function renderTable(items) {
          var tbody = dom.tbody;
          if (!tbody) return;

          var filtered = applyFilters(items);

          if (!filtered.length) {
            tbody.innerHTML =
              '<tr><td colspan="4"><em>No corpora found.</em></td></tr>';
            if (dom.listMeta) dom.listMeta.textContent = "";
            return;
          }

          var rows = filtered.map(function (it, idx) {
            var safeName = escapeHtml(it && it.name ? it.name : "");
            var status =
              it && it.is_draft
                ? '<span class="badge rounded-pill text-bg-warning">Draft</span>'
                : '<span class="badge rounded-pill text-bg-success">Final</span>';

            return (
              '<tr>' +
              "  <td>" +
              (idx + 1) +
              "</td>" +
              "  <td>" +
              safeName +
              "</td>" +
              "  <td>" +
              status +
              "</td>" +
              '  <td class="text-end">' +
              '    <button class="btn btn-sm btn-outline-danger" data-delete="' +
              safeName +
              '">Delete</button>' +
              "  </td>" +
              "</tr>"
            );
          });

          tbody.innerHTML = rows.join("");

          tbody.onclick = function (e) {
            var target = e.target || e.srcElement;
            var btn =
              target && target.closest
                ? target.closest("button[data-delete]")
                : null;
            if (!btn) return;
            var name = btn.getAttribute("data-delete");
            openDeleteConfirm(name);
          };

          if (dom.listMeta) {
            dom.listMeta.textContent =
              filtered.length +
              " corpora shown (" +
              items.length +
              " total)";
          }
        }

        var __nameToDelete = null;
        function openDeleteConfirm(name) {
          __nameToDelete = name;
          if (dom.delNameSpan) dom.delNameSpan.textContent = name;
          if (dom.confirmDeleteModal) dom.confirmDeleteModal.show();
        }

        function onConfirmDelete() {
          if (!__nameToDelete) return;
          if (dom.confirmDeleteBtn) dom.confirmDeleteBtn.disabled = true;
          console.log("Deleting corpus:", __nameToDelete);
          fetch("/delete-corpus/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ corpus_name: __nameToDelete }),
          })
            .then(function (res) {
              var ct = res.headers.get("content-type") || "";
              if (ct.indexOf("application/json") !== -1) {
                return res.json().then(function (body) {
                  return {
                    ok: res.ok,
                    body: body,
                    status: res.status,
                    statusText: res.statusText,
                  };
                });
              }
              return {
                ok: res.ok,
                body: null,
                status: res.status,
                statusText: res.statusText,
              };
            })
            .then(function (resp) {
              if (!resp.ok) {
                var msg =
                  (resp.body && (resp.body.message || resp.body.error)) ||
                  resp.status +
                    " " +
                    resp.statusText;
                alert("Error: " + msg);
                return;
              }
              loadAndRender();
              if (dom.confirmDeleteModal) dom.confirmDeleteModal.hide();
            })
            .catch(function (err) {
              console.error(err);
              alert("Failed to delete the corpus.");
            })
            .finally(function () {
              if (dom.confirmDeleteBtn) dom.confirmDeleteBtn.disabled = false;
              __nameToDelete = null;
            });
        }
      })();
    </script>
  </body>
</html>
