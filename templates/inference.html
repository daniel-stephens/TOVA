<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infer Topics - TOVA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-body {
      padding: 5%;
    }
    .scroll-panel {
      overflow-y: auto;
    }
    .input-textarea {
      resize: vertical;
      min-height: px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">TOVA</a>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <!-- Input Area -->
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Topic Inference</h5>

            <div class="mb-3">
              <label for="modelDropdown" class="form-label">Select Model</label>
              <select id="modelDropdown" class="form-select">
                <option selected disabled>Select model</option>
                <option value="tomotopy">Tomotopy LDA</option>
                <option value="bertopic">BERTopic</option>
                <option value="top2vec">Top2Vec</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="inputText" class="form-label">Text Input</label>
              <textarea id="inputText" class="form-control input-textarea" placeholder="Type something..."></textarea>
            </div>

            <div class="text-end">
              <button id="inferBtn" class="btn btn-primary">Infer</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Output Area -->
      <div class="col">
        <div class="card shadow-sm h-100">
          <div class="card-body scroll-panel">
            <h5 class="mb-3 text-center">Inferred Topics</h5>
            <div id="topicResults">
              <p class="text-muted text-center">No input yet</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById("inferBtn").addEventListener("click", async () => {
      const text = document.getElementById("inputText").value.trim();
      const model = document.getElementById("modelDropdown").value;
      const topicBox = document.getElementById("topicResults");

      if (!text || !model) {
        alert("Please enter text and select a model.");
        return;
      }

      topicBox.innerHTML = "<div class='text-muted text-center'>Loading...</div>";

      try {
        const res = await fetch("/infer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, model })
        });

        const result = await res.json();
        const topics = result.topics || [];

        if (!topics.length) {
          topicBox.innerHTML = "<div class='text-muted text-center'>No topics found.</div>";
          return;
        }

        topicBox.innerHTML = topics.map((t, i) => `
          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <strong>${t.label}</strong>
              <span class="badge bg-primary">${(t.score * 100).toFixed(1)}%</span>
            </div>
            <div class="progress my-1" style="height: 6px;">
              <div class="progress-bar" role="progressbar" style="width: ${t.score * 100}%"></div>
            </div>
            ${t.keywords ? `
            <div class="accordion" id="accordion${i}">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${i}">
                    Keywords
                  </button>
                </h2>
                <div id="collapse${i}" class="accordion-collapse collapse">
                  <div class="accordion-body">
                    <ul class="mb-0">${t.keywords.map(k => `<li>${k}</li>`).join('')}</ul>
                  </div>
                </div>
              </div>
            </div>` : ""}
          </div>
        `).join("");

      } catch (err) {
        console.error(err);
        topicBox.innerHTML = "<div class='text-danger text-center'>Inference failed.</div>";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
